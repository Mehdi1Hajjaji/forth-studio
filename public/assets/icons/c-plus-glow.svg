<svg width="92" height="92" viewBox="0 0 92 92" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cplusGradient" x1="18" y1="20" x2="76" y2="72" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6366F1"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>
    <filter id="cplusGlow" x="-44" y="-44" width="180" height="180" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#cplusGlow)" opacity="0.95">
    <text x="18" y="58" fill="url(#cplusGradient)" font-family="Sora, 'Segoe UI', sans-serif" font-size="40" font-weight="700">C+</text>
    <text x="60" y="58" fill="url(#cplusGradient)" font-family="Sora, 'Segoe UI', sans-serif" font-size="40" font-weight="700">+</text>
  </g>
